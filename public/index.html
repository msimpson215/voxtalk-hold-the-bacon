<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background:#111; color:#eee;
    }
    .app { text-align:center; max-width:600px; }
    h1 { font-size:22px; }
    #answer {
      margin-top:20px; padding:12px; border:1px solid #444;
      border-radius:8px; background:#222; min-height:120px;
      font-size:14px; text-align:left; overflow-y:auto;
    }
    .me { color:#3b82f6; font-weight:600; }
    .ai { color:#22c55e; font-weight:600; }
  </style>
</head>
<body>
  <div class="app">
    <h1>VoxTalk Minimal</h1>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span> ${text}`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    async function initRealtime() {
      console.log("🔄 Fetching session...");
      const s = await fetch("/session", { method:"POST" });
      const { client_secret, model, voice } = await s.json();
      console.log("✅ Session ready");

      const pc = new RTCPeerConnection();
      pc.ontrack = (ev)=> { rtAudio.srcObject = ev.streams[0]; };

      const dc = pc.createDataChannel("events");
      dc.onopen = () => {
        console.log("📡 Data channel open");
        dc.send(JSON.stringify({
          type:"response.create",
          response:{ instructions:"Hello there, let's talk." }
        }));
      };
      dc.onmessage = (e)=> {
        console.log("📡 Raw event:", e.data);
        try {
          const evt = JSON.parse(e.data);
          if (evt.type === "response.message.delta") {
            const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
            if (chunk) appendLine("ai", chunk);
          }
        } catch {}
      };

      const offer = await pc.createOffer({ offerToReceiveAudio:true });
      await pc.setLocalDescription(offer);

      const r = await fetch(
        `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
        {
          method:"POST",
          headers:{ "Authorization":`Bearer ${client_secret.value}`, "Content-Type":"application/sdp" },
          body: offer.sdp
        }
      );
      const answer = { type:"answer", sdp: await r.text() };
      await pc.setRemoteDescription(answer);

      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      console.log("🎙️ Mic capture started");
    }

    initRealtime().catch(err => console.error("🔥 initRealtime error:", err));
  </script>
</body>
</html>
